<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<main id="mascotas"></main>

		<script>
			const mascotasDiv = document.querySelector('#mascotas')

			fetch('http://localhost:3000/mascotas')
				.then((response) => response.json())
				.then(
					(mascotas) =>
						(mascotasDiv.innerHTML = mascotas
							.map((x) => `<p>${x.nombre}</p>`)
							.join(''))
				)
		</script>
	</body>
</html>
